            border-radius: var(--radius-sm);

// Fetch user data from Firebase
async function fetchUserData(userId) {
    try {
        const userDoc = await db.collection("users").doc(userId).get();
        
        if (userDoc.exists) {
            userData = userDoc.data();
            console.log("User data loaded:", userData);
            
            // Select appropriate study plan based on user data
            selectStudyPlan(userData);
            return true;
        } else {
            console.error("No user data found!");

        }
    } catch (error) {
        console.error("Error fetching user data:", error);
        return false;
    }
}

// Plan selection algorithm based on user preferences
function selectStudyPlan(userData) {
    let selectedPlan;
    const currentDate = new Date();
    const testDate = new Date(userData.testDate);
    
    // Calculate days until test
    const daysUntilTest = Math.ceil((testDate - currentDate) / (1000 * 60 * 60 * 24));
    
    // Score improvement needed
    const improvementNeeded = userData.targetScore - userData.currentScore;
    
    // Available study time per week
    const studyTimePerWeek = userData.studyTimePerWeek;
    
    // Plan selection logic
    if (daysUntilTest <= 7) {
        // Last minute crash plan for immediate test dates
        selectedPlan = studyPlans.find(plan => plan.name === "Last-Minute SAT Crash Plan");
    } else if (daysUntilTest <= 14) {
        // Fast track for near-term tests
        selectedPlan = studyPlans.find(plan => plan.name === "SAT Fast Track Plan");
    } else if (studyTimePerWeek < 5) {
        // Weekend warrior for those with limited weekly time
        selectedPlan = studyPlans.find(plan => plan.name === "Weekend Warrior SAT Plan");
    } else if (improvementNeeded > 200) {
        // Balanced plan for significant improvement needs
        selectedPlan = studyPlans.find(plan => plan.name === "Balanced SAT Prep Plan");
    } else if (userData.currentScore >= 1200 && userData.targetScore >= 1400) {
        // Advanced plan for high scorers
        selectedPlan = studyPlans.find(plan => plan.name === "1400+ Score SAT Plan");
    } else {
        // Subject-specific plans based on weaknesses
        if (userData.weaknesses.includes("math")) {
            selectedPlan = studyPlans.find(plan => plan.name === "Math-Focused SAT Plan");
        } else if (userData.weaknesses.includes("reading") || userData.weaknesses.includes("writing")) {
            selectedPlan = studyPlans.find(plan => plan.name === "Reading & Writing Focus Plan");
        } else if (userData.weaknesses.includes("essay")) {
            selectedPlan = studyPlans.find(plan => plan.name === "SAT Essay Mastery Plan");
        } else {
            // Default to balanced plan
            selectedPlan = studyPlans.find(plan => plan.name === "Balanced SAT Prep Plan");
        }
    }
    
    // Initialize app with selected plan
    initializeAppWithPlan(selectedPlan);
}

// Modify initializeApp to accept a specific plan
function initializeAppWithPlan(plan) {
    const assignedPlan = plan || studyPlans[0]; // Default to first plan if none specified
    
    // Display the assigned plan info
    document.getElementById('assigned-plan-display').innerHTML = `
        <div class="plan-info">
            <div class="plan-header">
                <div class="plan-name"><span class="plan-emoji">${assignedPlan.emoji}</span> ${assignedPlan.name}</div>
                <div class="plan-duration">${assignedPlan.duration}</div>
            </div>
            <div class="plan-description">${assignedPlan.description}</div>
            <div class="plan-personalization-note">This plan was selected based on your test date (${new Date(userData.testDate).toLocaleDateString()}), 
            current score (${userData.currentScore}), target score (${userData.targetScore}), and identified areas for improvement.</div>
        </div>
    `;
    
    // Update total days and tasks counts
    document.getElementById('total-days').textContent = assignedPlan.days;
    
    let totalTasks = 0;
    assignedPlan.tasks.forEach(day => {
        totalTasks += day.tasks.length;
    });
    document.getElementById('total-tasks').textContent = totalTasks;
    
    // Generate daily tasks
    generateDailyTasks(assignedPlan);
    
    // Add event listeners
    document.getElementById('start-plan').addEventListener('click', function() {
        alert('Plan started! Your progress will be tracked as you complete tasks.');
        // Save plan start to Firebase
        if (userData.userId) {
            saveUserProgress(userData.userId, {
                planStarted: true,
                planStartDate: new Date(),
                assignedPlanName: assignedPlan.name
            });
        }
    });
    
    document.getElementById('view-schedule').addEventListener('click', function() {
        alert('Full schedule view coming soon!');
    });
    
    document.getElementById('reset-plan').addEventListener('click', function() {
        if (confirm('Are you sure you want to reset your progress and start over?')) {
            resetProgress();
            // Save reset to Firebase
            if (userData.userId) {
                saveUserProgress(userData.userId, {
                    planStarted: false,
                    completedTasks: [],
                    lastReset: new Date()
                });
            }
        }
    });
    
    // Set up day toggles
    setupDayToggles();
    
    // Setup task completion
    setupTaskCompletion();
    
    // Load saved progress if available
    if (userData.userId && userData.completedTasks) {
        loadSavedProgress(userData.completedTasks);
    }
}

// Save user progress to Firebase
function saveUserProgress(userId, progressData) {
    db.collection("users").doc(userId).update({
        progress: firebase.firestore.FieldValue.arrayUnion(progressData)
    })
    .then(() => {
        console.log("Progress saved successfully");
    })
    .catch((error) => {
        console.error("Error saving progress:", error);
    });
}

// Save completed task to Firebase
function saveCompletedTask(userId, taskId, completed) {
    // Get current list of completed tasks
    db.collection("users").doc(userId).get()
    .then((doc) => {
        if (doc.exists) {
            let completedTasks = doc.data().completedTasks || [];
            
            if (completed) {
                // Add task if not already in the list
                if (!completedTasks.includes(taskId)) {
                    completedTasks.push(taskId);
                }
            } else {
                // Remove task if in the list
                completedTasks = completedTasks.filter(id => id !== taskId);
            }
            
            // Update the list in Firestore
            db.collection("users").doc(userId).update({
                completedTasks: completedTasks
            });
        }
    })
    .catch((error) => {
        console.error("Error updating completed tasks:", error);
    });
}

// Load saved progress
function loadSavedProgress(completedTasks) {
    if (!completedTasks || !Array.isArray(completedTasks)) return;
    
    completedTasks.forEach(taskId => {
        const taskElement = document.querySelector(`.task[data-task-id="${taskId}"] .task-status`);
        if (taskElement) {
            taskElement.classList.add('completed');
        }
    });
    
    // Update progress display
    updateProgress();
}

// Modified toggleTaskStatus to save changes to Firebase
function toggleTaskStatus(element) {
    const taskId = element.closest('.task').dataset.taskId;
    const isCompleted = element.classList.toggle('completed');
    
    // If user is logged in, save to Firebase
    if (userData && userData.userId) {
        saveCompletedTask(userData.userId, taskId, isCompleted);
    }
    
    updateProgress();
}

    // Hide main content initially
    mainContent.style.display = 'none';
    
    // Start loading animation
    setTimeout(function() {
        loadingBar.style.width = '100%';
    }, 50);
    
    // Check if user is logged in
    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            // User is signed in
            const userId = user.uid;
            
            // Update loading message
            document.querySelector('#loading-screen h2').textContent = "Loading your personalized SAT study plan...";
            
            // Fetch user data and initialize app
            fetchUserData(userId).then(success => {
                // Hide loading screen
                loadingScreen.style.opacity = '0';
                loadingScreen.style.transition = 'opacity 0.5s ease';
                setTimeout(function() {
                    loadingScreen.style.display = 'none';
                    mainContent.style.display = 'block';
                }, 500);
            });
        } else {
            // No user is signed in, show generic plan
            setTimeout(function() {
                loadingScreen.style.opacity = '0';
                loadingScreen.style.transition = 'opacity 0.5s ease';

        // Loading screen logic
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loading-screen');
            const loadingBar = document.getElementById('loading-bar');
            const mainContent = document.querySelector('.container');
            
            // Hide main content initially
            mainContent.style.display = 'none';
            
            // Start loading animation
            setTimeout(function() {
                loadingBar.style.width = '100%';
            }, 50);
            
            // Hide loading screen after 10 seconds
            setTimeout(function() {
                loadingScreen.style.opacity = '0';
                loadingScreen.style.transition = 'opacity 0.5s ease';
                setTimeout(function() {
                    loadingScreen.style.display = 'none';
                    mainContent.style.display = 'block';
                    
                    // Initialize the app after loading
                    initializeApp();
                }, 500);
            }, 10000);
        });
        
        // Initialize the application
        function initializeApp() {
            // Randomly assign a study plan for demo purposes
            const randomPlanIndex = Math.floor(Math.random() * studyPlans.length);
            const assignedPlan = studyPlans[randomPlanIndex];
            
            // Display the assigned plan info
            document.getElementById('assigned-plan-display').innerHTML = `
                <div class="plan-info">
                    <div class="plan-header">
                        <div class="plan-name"><span class="plan-emoji">${assignedPlan.emoji}</span> ${assignedPlan.name}</div>
                        <div class="plan-duration">${assignedPlan.duration}</div>
                    </div>
                    <div class="plan-description">${assignedPlan.description}</div>
                </div>
            `;
            
            // Update total days and tasks counts
            document.getElementById('total-days').textContent = assignedPlan.days;
            
            let totalTasks = 0;
            assignedPlan.tasks.forEach(day => {
                totalTasks += day.tasks.length;
            });
            document.getElementById('total-tasks').textContent = totalTasks;
            
            // Generate daily tasks
            generateDailyTasks(assignedPlan);
            
            // Add event listeners
            document.getElementById('start-plan').addEventListener('click', function() {
                alert('Plan started! Your progress will be tracked as you complete tasks.');
            });
            
            document.getElementById('view-schedule').addEventListener('click', function() {
                alert('Full schedule view coming soon!');
            });
            
            document.getElementById('reset-plan').addEventListener('click', function() {
                if (confirm('Are you sure you want to reset your progress and start over?')) {
                    resetProgress();
                }
            });
            
            // Set up day toggles
            setupDayToggles();
            
            // Setup task completion
            setupTaskCompletion();
        }
        
        // Generate daily tasks HTML
        function generateDailyTasks(plan) {
            const container = document.getElementById('daily-tasks-container');
            container.innerHTML = '';
            
            // Display only the first 5 days for now
            const displayDays = plan.tasks.length > 5 ? 5 : plan.tasks.length;
            
            for (let i = 0; i < displayDays; i++) {
                const day = plan.tasks[i];
                const dayElement = document.createElement('div');
                dayElement.className = 'day-card';
                
                let tasksHTML = '';
                day.tasks.forEach(task => {
                    tasksHTML += `
                        <div class="task" data-task-id="${task.name.replace(/\s+/g, '-').toLowerCase()}">
                            <div class="task-info">
                                <div class="task-icon">
                                    <i class="${task.icon}"></i>
                                </div>
                                <div class="task-details">
                                    <div class="task-name">${task.name}</div>
                                    <div class="task-duration">${task.duration}</div>
                                </div>
                            </div>
                            <div class="task-status" onclick="toggleTaskStatus(this)">
                                <i class="fas fa-check"></i>
                            </div>
                        </div>
                    `;
                });
                
                dayElement.innerHTML = `
                    <div class="day-header" onclick="toggleDay(this)">
                        <div>Day ${day.day}</div>
                        <div><i class="fas fa-chevron-down"></i></div>
                    </div>
                    <div class="day-content">
                        ${tasksHTML}
                    </div>
                `;
                
                container.appendChild(dayElement);
            }
        }
        
        // Toggle day content visibility
        function toggleDay(element) {
            const content = element.nextElementSibling;
            const icon = element.querySelector('.fas');
            
            if (content.classList.contains('active')) {
                content.classList.remove('active');
                icon.className = 'fas fa-chevron-down';
            } else {
                content.classList.add('active');
                icon.className = 'fas fa-chevron-up';
            }
        }
        
        // Toggle task completion status
        function toggleTaskStatus(element) {
            element.classList.toggle('completed');
            updateProgress();
        }
        
        // Setup day toggles
        function setupDayToggles() {
            document.querySelectorAll('.day-header').forEach(header => {
                header.addEventListener('click', function() {
                    toggleDay(this);
                });
            });
        }
        
        // Setup task completion
        function setupTaskCompletion() {
            document.querySelectorAll('.task-status').forEach(status => {
                status.addEventListener('click', function(e) {
                    e.stopPropagation();
                    toggleTaskStatus(this);
                });
            });
        }
        
        // Update progress
        function updateProgress() {
            const totalTasks = parseInt(document.getElementById('total-tasks').textContent);
            const completedTasks = document.querySelectorAll('.task-status.completed').length;
            
            document.getElementById('tasks-completed').textContent = completedTasks;
            
            // Calculate completed days (if all tasks in a day are completed)
            const dayElements = document.querySelectorAll('.day-card');
            let completedDays = 0;
            
            dayElements.forEach(dayElement => {
                const dayTasks = dayElement.querySelectorAll('.task-status');
                const completedDayTasks = dayElement.querySelectorAll('.task-status.completed');
                
                if (dayTasks.length > 0 && dayTasks.length === completedDayTasks.length) {
                    completedDays++;
                }
            });
            
            document.getElementById('days-completed').textContent = completedDays;
            
            // Update progress bar
            const progressPercentage = (completedTasks / totalTasks) * 100;
            document.getElementById('progress-bar').style.width = `${progressPercentage}%`;
        }
        
        // Reset progress
        function resetProgress() {
            document.querySelectorAll('.task-status.completed').forEach(task => {
                task.classList.remove('completed');
            });
            
            document.getElementById('tasks-completed').textContent = '0';
            document.getElementById('days-completed').textContent = '0';
            document.getElementById('progress-bar').style.width = '0%';
        }
    </script>
